<head>

  <title>HTML 5 block elements</title>

	<style>
	 div {background-color:#F19729;color:white;border: 1px solid black }

	</style>
</head>
<body>
	<div>This div is a block-level element. Consequently it takes all the width of its parent. As its parent is 
	the body tag, it takes all the width of the screen.
	</div>
