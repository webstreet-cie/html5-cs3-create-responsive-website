<!DOCTYPE html>
<html>
<head>
<style> 
.div_left {
  float:left;
  margin:0px 20px;
}

.word-keep-all {
width: 120px; 
  border: 1px solid #000000;
  word-break: keep-all;
}

.word-break-all {
  width: 120px; 
  border: 1px solid #000000;
  word-break: break-all;
}


</style>
</head>
<body>

<h1>Word Break</h1>
<div class="div_left">
	<h2>Keep All</h2>
	<p class="word-keep-all">
	This paragraph contains some text. This line will only break at hyphens.
	</p>
</div>
<div class="div_left">
	<h2>Break All</h2>
	<p class="word-break-all">
	This will always breakkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk even in the middle of a word.
	</p>
</div>
</body>
</html>
