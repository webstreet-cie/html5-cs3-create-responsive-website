<!doctype html>
<html lang="fr" class="no-js">
<head>
  <meta charset="utf-8">
  <title>Canvas - Shadow</title>

	<style>
		hgroup h1 {
		font-size:30px;
		font-weight:bold;
		color:#3C7A9E;
		}
		
		hgroup h2 {
		font-size:26px;
		font-weight:bold;
		color:#4BA4D1;
		}
		
		#article_content h1 {
		font-size:20px;
		font-weight:bold;
		color: #C00;
		}
		 
		#article_content h2 {
		font-size:16px;
		font-weight:bold;
		color:#C6F;
		}

	</style>
    
      <script>
		function shadow()
			{
			var elem = document.getElementById('canvas');
			var context = elem.getContext('2d');
			context.shadowOffsetX = 5;
			context.shadowOffsetY = 5;
			context.shadowBlur    = 4;
			context.shadowColor   = 'rgba(255, 0, 0, 0.5)';
			context.fillStyle = 'rgba(255, 0, 0, 0.5)';
			context.fillRect(20,20,150,100);
			}
	  </script>

    
    
</head>
<body onload="shadow()">

	<div id="content">
	
   		   <header>
		   <hgroup>
			<h1>&lt;canvas&gt; tag in HTML5</h1>
			<h2>Shadow</h2>
		   </hgroup>
		  </header>
		  <hr>
		  
		  <div id="article_content">
            <canvas id="canvas"></canvas>
        
          </div>



	</div>

	

</body>
</html>
