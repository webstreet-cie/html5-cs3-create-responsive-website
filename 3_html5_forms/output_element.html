<!doctype html>
<html lang="fr" class="no-js">
<head>
  <meta charset="utf-8">
  <title>Output Element</title>
</head>
<body>

<form action="/signup" method="post" oninput="result.value=parseInt(a.value)+parseInt(b.value)">
  
  <p>
   <label for="textbox">Output Element</label>
  <br/>
   <input type="range" name="b" value="50" /> +
    <input type="number" name="a" value="10" /> =
    <output name="result">60</output>
  <br><br>
  </p>
  <p>
    <button type="submit">Submit Button</button>
  </p>
</form>
</body>
</html>
