<!DOCTYPE html>
<html>
<head>
<style> 
.div_left {
  float:left;
  margin:0px 20px;
}

.writing_mode_horizontal {
  writing-mode: horizontal-tb;
}

.writing_mode_vertical {
  writing-mode: vertical-rl;
}

</style>
</head>
<body>

<h1>Text Overflow</h1>
<div class="div_left">
	<h2>Horizontal writing mode</h2>
	<p class="writing_mode_horizontal">
	This text is in horizontal writing mode.
	</p>
</div>
<div class="div_left">
	<h2>Vertical writing mode</h2>
	<p class="writing_mode_vertical">
	This text is in vertical writing mode.
	</p>
</div>
</body>
</html>
