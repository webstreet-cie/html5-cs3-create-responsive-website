<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Formulaires - Balise Meter</title>

</head>
<body>

<h1>Différentes mesures</h1>
<p>Nombre de personnes inscrites à la conférence "HTML5" : <meter min="0" max="100" value="65">65 personnes</meter></p>
<p>Espace utilisé sur votre clé usb : <meter low="1000" high="6500" max="8000" value="6985">6 985 Mo</meter></p>
<p>Taux d'hémoglobine (g/100 mL) dans le sang d'une femme : <meter low="12.5" high="15.5" min="5" max="20" value="10.2" optimum="14">10.2 g/100 mL</meter></p>

<hr/>
<h1>Attributs low, high et optimum</h1>
<meter value="49" min="0" max="100" low="50" high="70" optimum="80">39%</meter>  
<meter value="56" min="0" max="100" low="50" high="70" optimum="80">56%</meter>  
<meter value="64" min="0" max="100" low="50" high="70" optimum="80">64%</meter>  
<meter value="86" min="0" max="100" low="50" high="70" optimum="80">86%</meter>  
<meter value="92" min="0" max="100" low="50" high="70" optimum="80">92%</meter>
</body>
</html>
