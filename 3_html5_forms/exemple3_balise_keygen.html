<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Formulaires - Balise Keygen</title>

</head>
<body>

<h1>Balise Keygen</h1>
<form action="keygen.php" method="post">
	<p>
		<label for="password">Votre mot de passe : </label>
		<input type="password" name="password" id="password">
	</p>
	<p>
		<label for="secu">Clef de sécurité : </label>
		<keygen type="secu" name="secu" id="secu" 
		challenge="password_utilisateur" keytype="rsa"  autofocus="autofocus">
	</p>		
	<br><br>
	<button>Lancement</button>
</form>
</body>
</html>
