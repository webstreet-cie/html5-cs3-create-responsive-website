<!DOCTYPE html>
<html>
<head>
<style> 
.linear-gradient {
  padding: 20px; 
  width: 150px;
  height: 150px;  
  background-image:
    linear-gradient(
      to right, 
      blue, red
    );}
	
.radial-gradient {
  padding: 20px; 
  width: 150px;
  height: 150px;  
  background-image:
  radial-gradient(red, yellow, blue);
}
</style>
</head>
<body>

<h1>Gradients</h1>

<p>Linear gradient with 2 colors from blue to red (to right direction) :</p>
<p class="linear-gradient">Linear gradient</p>

<p>Simple Radial gradient with 3 colors starting from the center:</p>
<p class="radial-gradient">Radial gradient</p>
</body>
</html>
