<!DOCTYPE html>
<html>
<head>
<style> 
.text_shadow {
  text-shadow: 2px 2px;
}

.text_shadow_with_color {
  text-shadow: 2px 2px red;
}

.simple_box_shadow {
  box-shadow: 10px 10px;
  background: #3E82C4;
  padding: 20px; 
  width: 150px;
  height: 150px;  
}

.box_shadow_with_color {
  box-shadow: 10px 10px red;
  background: #3E82C4;
  padding: 20px; 
  width: 150px;
  height: 150px;  
}


</style>
</head>
<body>

<h1>Shadows</h1>

<h2 class="text_shadow">A simple shadow</h2>
<h2 class="text_shadow_with_color">A simple shadow</h2>

<p class="simple_box_shadow">Simple Box Shadow</p>
<p class="box_shadow_with_color">Box Shadow With Color</p>
</body>
</html>
